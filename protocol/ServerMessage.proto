syntax = "proto3";

package ServerMessage;

enum MessageType {
	kReqLogin = 0;
	kResLogin = 1;
	
	kReqRoomList = 2;
	kResRoomList = 3;
}


message MessageBase {

	message ReqLogin {
		int32 id = 1;
		string name = 2;
	}
	
	message ResLogin {
		int32 res = 1;
	}

	message ReqRoomList {
		int32 idx = 1;
	}
	
	message ResRoomList {
		int32 currentIdx = 1;
		int32 roomInfoCount = 2;
		
		message RoomInfo
		{
			string name = 2;
		}
		
		repeated RoomInfo rooms = 3;
	}
	
	
}
